<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script type="text/javascript">
        var c = new Array();
            c["Cyan"] = "Cyan";
            c["Gold"] = "Gold";
            c["Silver"] = "Silver";
            c["Gray"] = "Gray";
            c["Green"] = "Green";
        for (var color in c) {
            document.write("<p style='color: ",c[color], ";'>", color, " </p>")
        }
    </script>
</body>

</html>
