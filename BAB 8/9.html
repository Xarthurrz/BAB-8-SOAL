<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script type="text/javascript">
        var h = [
            [80000, 90000, 50000],
            [800000, 900000, 500000],
            [8000000, 9000000, 5000000],
            [8000000000, 9000000000, 5000000000],
        ];
        for (let i = 0; i < h.length; i++) {
            for (let x = 0; x < h[i].length; x++) {
                document.write("Harga barang: ", h[i][x], "; Harga dengan pajak penjualan 9%: ", h[i][x] + (h[i][x] *
                    9 / 100))
                document.write("<br>")

            }
            document.write("<br>")

        }
    </script>
</body>

</html>
